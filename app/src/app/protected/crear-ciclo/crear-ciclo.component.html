<div class="container">
  <h1>Crear Ciclo</h1>

  <div class="col-12 d-flex justify-content-end mb-2">
    <button class="btn" type="button" (click)="goBack()">
      <strong>CREAR</strong>
      <div class="container-stars">
        <div class="stars"></div>
      </div>

      <div class="glow">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </button>
  </div>

  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="rounded p-4 border">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Escribe el nombre...">
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="query">Búsqueda de películas</label>
      <input type="text" class="form-control" id="query" formControlName="query" placeholder="Escribe el título de la película...">


      <button class="btn" type="button" (click)="searchMovies()">
        <strong>BUSCAR</strong>
        <div class="container-stars">
          <div class="stars"></div>
        </div>

        <div class="glow">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>


      </button>
    </div>
    <div *ngIf="isLoading" class="spinner">
      Cargando - FUTURO SPINNER
    </div>

    <div *ngIf="searchResults.length > 0">
      <h2>Resultados:</h2>
      <div *ngFor="let movie of searchResults">
        <div>
          <input type="checkbox" (change)="addToForm(movie)">
          {{ movie.title }}
        </div>
      </div>
    </div>

    <h2>Películas seleccionadas:</h2>
    <div *ngFor="let movie of selectedMovies">
      {{ movie.title }}
    </div>

    <button class="btn" type="submit">
      <strong>CREAR</strong>
      <div class="container-stars">
        <div class="stars"></div>
      </div>

      <div class="glow">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </button>
  </form>
</div>

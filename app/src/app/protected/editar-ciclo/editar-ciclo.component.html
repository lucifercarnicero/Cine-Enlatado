<div class="container">
  <h1 class="text-white text-shadow">Editar Ciclo</h1>


  <div class="col-12 d-flex justify-content-end mb-2">

    <button class="boton" type="button" (click)="goBack()">
      <span>
        VOLVER
      </span>
    </button>

  </div>

  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="form-ciclo rounded p-4">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre" value="{{ciclo?.nombre}}">
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="3"  value="{{ciclo?.descripcion}}"></textarea>
    </div>

    <div class="form-group ">


      <div class="form-group row align-self-center">
        <div class="col-sm ">
          <label for="query">Búsqueda de películas</label>
          <input type="text" class="form-control" id="query" formControlName="query" placeholder="Escribe el título de la película...">
        </div>
        <div class="col-auto align-self-center mt-3">
          <button class="boton" type="button" (click)="searchMovies()">
            <span>
              BUSCAR
            </span>
          </button>
        </div>
      </div>


    </div>
    <div *ngIf="isLoading" class="spinner m-4 text-center">
      <svg width="120" height="30" viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg" fill="#fff">
        <circle cx="15" cy="15" r="15">
            <animate attributeName="r" from="15" to="15"
                     begin="0s" dur="0.8s"
                     values="15;9;15" calcMode="linear"
                     repeatCount="indefinite" />
            <animate attributeName="fill-opacity" from="1" to="1"
                     begin="0s" dur="0.8s"
                     values="1;.5;1" calcMode="linear"
                     repeatCount="indefinite" />
        </circle>
        <circle cx="60" cy="15" r="9" fill-opacity="0.3">
            <animate attributeName="r" from="9" to="9"
                     begin="0s" dur="0.8s"
                     values="9;15;9" calcMode="linear"
                     repeatCount="indefinite" />
            <animate attributeName="fill-opacity" from="0.5" to="0.5"
                     begin="0s" dur="0.8s"
                     values=".5;1;.5" calcMode="linear"
                     repeatCount="indefinite" />
        </circle>
        <circle cx="105" cy="15" r="15">
            <animate attributeName="r" from="15" to="15"
                     begin="0s" dur="0.8s"
                     values="15;9;15" calcMode="linear"
                     repeatCount="indefinite" />
            <animate attributeName="fill-opacity" from="1" to="1"
                     begin="0s" dur="0.8s"
                     values="1;.5;1" calcMode="linear"
                     repeatCount="indefinite" />
        </circle>
    </svg>
    </div>

    <div *ngIf="searchResults.length > 0">
      <h2>Resultados:</h2>
      <div *ngFor="let movie of searchResults">
        <div>
          <input type="checkbox" (change)="addToForm(movie)">
          {{ movie.title }}
        </div>
      </div>
    </div>

    <h4 class="mt-3">Películas seleccionadas:</h4>
    <div *ngFor="let movie of selectedMovies">
      <div>
        <input type="checkbox" [checked]="true" (change)="removeFromForm(movie)">
        {{ movie.title }}
      </div>
    </div>


    <button class="boton mt-4" type="submit">
      <span>
        EDITAR
      </span>
    </button>


  </form>
</div>

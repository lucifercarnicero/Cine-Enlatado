<div class="container">
  <div class="container">
    <div class="d-flex justify-content-end">
      <div class="col-md-3"></div>
      <button class="boton" type="button" (click)="goBack()">
        <span>
          VOLVER
        </span>
      </button>
      <div class="col-md-3"></div>
    </div>
  </div>

  <div class="container info mt-5">
    <form class="p-4" (ngSubmit)="onSubmit()" [formGroup]="formulario">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name" value="{{user?.name}}">
      </div>
      <div class="form-group mt-2">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" formControlName="email" value="{{user?.email}}">
      </div>
      <div class="form-group col-6 mt-2">
        <label for="password">Contraseña Nueva</label>
        <input type="password" class="form-control" id="password" name="password" formControlName="password" (change)="onPasswordChange()">
      </div>
      <div class="form-group col-6 mt-2">
        <label for="confirmPassword">Repetir contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" [required]="passwordChanged">
        <div *ngIf="formulario.hasError('passwordMismatch') && formulario.get('confirmPassword')?.dirty" class="text-danger">
          Las contraseñas no coinciden.
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button class="boton mt-2" type="submit">
          <span>
            ENVIAR
          </span>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="container p-3">
  <div class="row d-flex align-items-center">
    <div class="col-6">
      <h2>{{ ciclo?.nombre | titlecase }}</h2>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <button class="btn" type="button" (click)="goBack()">
        <strong>VOLVER</strong>
        <div id="container-stars">
          <div id="stars"></div>
        </div>

        <div id="glow">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </button>
    </div>

  </div>
  <div class="row" *ngIf="ciclo">

    <ul>
      <li *ngFor="let pelicula of ciclo.peliculas">
        {{ pelicula.title }}
      </li>
    </ul>


    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 mt-3 mb-2" *ngFor="let pelicula of ciclo.peliculas">
        <div class="myCard">
          <div class="innerCard">
            <div class="frontSide">
              <img src="{{ pelicula.image }}" alt="">
            </div>
            <div class="backSide">
              <p class="title">{{ pelicula.title| titlecase }}</p>
              <p>{{ pelicula.descripcion | titlecase }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <p>{{ ciclo?.descripcion }}</p>
  </div>
</div>

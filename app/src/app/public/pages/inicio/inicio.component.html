<div class="accordion shadow-lg">
	<ul *ngFor="let index of ciclosRandom">
		<li>
			<div class="image_title">
				<a href="#">{{ ciclos[index]?.nombre | uppercase }}</a>
			</div>

      <img [src]="ciclos[index]?.peliculas?.[0]?.image" alt="{{ ciclos[index]?.nombre }}" border="0" (click)="goTo(ciclos[index]?._id || '')">

		</li>

	</ul>
</div>

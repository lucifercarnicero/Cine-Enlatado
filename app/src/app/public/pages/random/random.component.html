<div class="container">
  <div class="d-flex justify-content-around">

    <button class="boton" type="button" (click)="otroRandom()">
      <span>
        OTRO CICLO
      </span>
    </button>

    <button class="boton" type="button" (click)="goBack()">
      <span>
        VOLVER
      </span>
    </button>



  </div>
</div>

<div class="info container p-3 mt-4">
  <div class="row d-flex align-items-center">
    <div class="col-6">
      <h2>{{ selectedCiclo?.nombre | titlecase }}</h2>
    </div>
  </div>

  <div class="row" *ngIf="selectedCiclo">
    <div class="row mt-2 mb-3">
      <div class="col-lg-3 col-md-4 col-sm-6 mt-3 mb-2" *ngFor="let pelicula of selectedCiclo.peliculas">
        <div class="myCard">
          <div class="innerCard">
            <div class="frontSide">
              <img src="{{ pelicula.image }}" alt="" (error)="imageError($event)">
            </div>
            <div class="backSide">
              <p class="title">{{ pelicula.title | titlecase }}</p>
              <p>{{ pelicula.descripcion | titlecase }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div>
      <h4>Descripci√≥n</h4>
      <div class="container p-2">
        <p>{{ selectedCiclo?.descripcion }}</p>
      </div>
    </div>
  </div>
</div>
